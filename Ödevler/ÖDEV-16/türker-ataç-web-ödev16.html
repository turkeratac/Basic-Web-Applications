<body>
    <div id="sonuc"></div>

    <script>
        function f(x) {
            return 2*x;
        }
        function g(x) {
            return 5*x+6;
        }
            document.getElementById("sonuc").innerHTML = "f(g(3)) İşleminin Sonucu: "+ f(g(3));
    </script>
